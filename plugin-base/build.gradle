plugins {
    id 'java-library'
}

group 'io.everytrade'
version projectVersion

configurations {
    pluginCompile
    pluginRuntime
    fatJar {
        extendsFrom pluginCompile
        extendsFrom pluginRuntime
        exclude group: "org.slf4j"
    }
    compileClasspath {
        extendsFrom pluginCompile
    }
}

dependencies {
    annotationProcessor "org.pf4j:pf4j:$pf4jVersion"

    compileOnly project(':plugin-api')
    compileOnly 'org.slf4j:slf4j-api:1.7.30'

    pluginCompile 'com.univocity:univocity-parsers:2.8.3'
    //TODO Change it to GENERALBYTESCOM once PR (charvam-->GENERALBYTESCOM) will by done.
    pluginCompile "com.github.charvam.XChange:xchange-core:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-kraken:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-binance:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-bittrexV3:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-bitstamp:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-coinmate:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-bitfinex:268ec0acaa"
    pluginCompile "com.github.charvam.XChange:xchange-coinbasepro:268ec0acaa"
}

compileJava {
    options.compilerArgs.addAll('-Apf4j.storageClassName=org.pf4j.processor.ServiceProviderExtensionStorage')
}

jar {
    manifest {
        attributes('Plugin-Id': 'everytrade-base')
        attributes('Plugin-Version': projectVersion)
        attributes('Plugin-Requires': '20200902') //required Everytrade version
        attributes('Plugin-Description': 'basic integrations plugin')
        attributes('Plugin-Provider': 'Everytrade.io')
        attributes('Plugin-License': 'GNU GPL 2 with Classpath Exception')
    }
    from {
        configurations.fatJar.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
